<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="row">
           <input class="col-12" style="border-bottom:2px solid black;" id="cal-p"
           type="text" name="sc1" placeholder="0">
       </div>
       <div class="row">
        <input class="col-12"  id="cal-q" type="text" name="s2" placeholder="0"> 
    </div>
    <div class="row" id="r1">
        <button onclick="c()" class="col-3" style="color: black;">
            <h1>c</h1>
        </button>
        <button class="col-3" onclick="x()" style="color: black;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="45" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
              </svg>
        </button>
        <button class="col-3" onclick="per()" style="color: black;">
            <h1>%</h1>
        </button>
        <button class="col-3" onclick="div()" style="color: black;">
            <h1>/</h1>
        </button>
    </div>
    <div class="row" id="r2">
        <button onclick="zero()" id="n0" class="col-3">
            <h1>0</h1>
        </button>
        <button onclick="one()" id="n1" class="col-3">
            <h1>1</h1>
        </button>
        <button onclick="two()" id="n2" class="col-3">
            <h1>2</h1>
        </button>
        <button id="c3" class="col-3" onclick="mul()" style="color:black;">
            <h1 style="font-size:40px;">x</h1>
        </button>
    </div>
    <div class="row" id="r2">
        <button onclick="three()" id="n3" class="col-3">
            <h1>3</h1>
        </button>
        <button onclick="four()" id="n4" class="col-3">
            <h1>4</h1>
        </button>
        <button onclick="five()" id="n5" class="col-3">
            <h1>5</h1>
        </button>
        <button id="c2" class="col-3" onclick="sub()" style="color:black;">
            <h1 style="font-size:40px;">-</h1>
        </button>
    </div>
    <div class="row" id="r2">
        <button onclick="six()" id="n6" class="col-3">
            <h1>6</h1>
        </button>
        <button onclick="seven()" id="n7" class="col-3">
            <h1>7</h1>
        </button>
        <button onclick="eight()" id="n8" class="col-3">
            <h1>8</h1>
        </button>
        <button id="c1" class="col-3" onclick="add()" style="color: black;">
            <h1 style="font-size:40px;">+</h1>
        </button>
    </div>
    <div class="row" id="r2">
        <button onclick="nine()" id="n9" class="col-3">
            <h1>9</h1>
        </button>
        <button onclick="period()" id="n" class="col-3">
            <h1>.</h1>
        </button>
        <button class="col-6" id="co" onclick="result()" style="color: black;">
            <h1 style="font-size:40px;">=</h1>
        </button>
    </div>
 </div>
    </div>
  <script src="calc.js"></script>
</body>
</html>
